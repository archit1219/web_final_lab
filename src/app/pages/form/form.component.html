<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Feedback Form</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="name" formControlName="name"
                       [ngClass]="{'is-invalid': submitted && f['name'].errors}"
                       placeholder="Enter your name">
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f['name'].errors">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
                <div *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</div>
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" formControlName="email"
                       [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                       placeholder="Enter your email">
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                <textarea class="form-control" id="message" rows="4" formControlName="message"
                          [ngClass]="{'is-invalid': submitted && f['message'].errors}"
                          placeholder="Enter your message"></textarea>
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f['message'].errors">
                <div *ngIf="f['message'].errors['required']">Message is required</div>
                <div *ngIf="f['message'].errors['minlength']">Message must be at least 10 characters</div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Rating</label>
              <div class="rating-group">
                <div class="form-check form-check-inline" *ngFor="let rating of [1,2,3,4,5]">
                  <input class="form-check-input" type="radio" [value]="rating" formControlName="rating"
                         [ngClass]="{'is-invalid': submitted && f['rating'].errors}">
                  <label class="form-check-label">
                    <i class="fas fa-star text-warning me-1"></i>{{ rating }}
                  </label>
                </div>
              </div>
              <div class="invalid-feedback" *ngIf="submitted && f['rating'].errors">
                Please select a rating
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-2"></i>Submit Feedback
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
